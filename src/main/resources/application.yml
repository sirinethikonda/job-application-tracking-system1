server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/ats_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ats_user
    password: strongpass
    hikari:
      connection-timeout: 30000
      validation-timeout: 5000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

rabbitmq:
  host: localhost
  port: 5673
  username: guest
  password: guest

app:
  jwt:
    secret: ${JWT_SECRET:changeitpleasechangeitplease1234567890123456}
    expiration-ms: ${JWT_EXP_MS:3600000}
